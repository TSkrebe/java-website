<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/templateAdmin.xhtml">


	<ui:define name="content">

		<h:dataTable id="comments" var="comment"
			value="#{commentsBackingBean.comments}">
			<h:column>
				<f:facet name="header">
					Title
				</f:facet>
				#{comment.id}
			</h:column>

			<h:column>
				<f:facet name="header">
					Name
				</f:facet>
				#{comment.name}
			</h:column>

			<h:column>
				<f:facet name="header">
					Comment
				</f:facet>
				#{comment.data}		
			</h:column>

			<h:column>
				<f:facet name="header">
					Date
				</f:facet>
				#{comment.date}			
			</h:column>
			
			<h:column>
				<f:facet name="header">
					Article title
				</f:facet>
				#{comment.article.title}
			</h:column>


			<h:column>
				<h:form>
					<h:commandLink value="delete"
						action="#{commentsBackingBean.delete(comment)}">
						<f:ajax render="@all" execute="@form" />
					</h:commandLink>
				</h:form>
			</h:column>
		</h:dataTable>

	</ui:define>
</ui:composition>
