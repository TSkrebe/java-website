	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Welcome Admin</title>
	<h:outputStylesheet name="/css/admin/templateAdmin.css" />
</h:head>

<h:body>
	<div id="container">
		<h:form>
			<h:commandButton value="logout" action="#{loginBean.logout()}"/>
		</h:form>
		<div id="leftPanel">
			<ul>
				<li><h:link value="Home" outcome="/admin/index.xhtml"/></li>
				<li><h:link value="Posts" outcome="/admin/articles.xhtml"/></li>
				<li><h:link value="Comments" outcome="/admin/comments.xhtml"/></li>
			</ul>
		</div>
		
		<div id="content">
			<ui:insert name="content">
				[content part]
			</ui:insert>
		</div>

	</div>
</h:body>
</html>
